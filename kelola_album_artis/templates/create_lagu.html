<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Playlist Management System</title>
</head>
<body>

<h2>CREATE LAGU</h2>
<form>
  <label for="album">Album:</label>
  <input type="text" id="album" name="album" value="Album1" readonly><br><br>
  <label for="judul">Judul:</label>
  <input type="text" id="judul" name="judul" value="..."><br><br>
  <label for="artist">Artist:</label>
  <select id="artist" name="artist">
    <option value="artist1">Artist 1</option>
    <option value="artist2">Artist 2</option>
    <option value="artist3">Artist 3</option>
  </select><br><br>
  <label for="songwriter">Songwriter:</label>
  <select id="songwriter" name="songwriter" multiple>
    <option value="songwriter1">Songwriter 1</option>
    <option value="songwriter2">Songwriter 2</option>
    <option value="songwriter3">Songwriter 3</option>
    <option value="songwriter4">Songwriter 4</option>
  </select><br><br>
  <label for="genre">Genre:</label>
  <select id="genre" name="genre" multiple>
    <option value="genre1">Genre 1</option>
    <option value="genre2">Genre 2</option>
    <option value="genre3">Genre 3</option>
    <option value="genre4">Genre 4</option>
  </select><br><br>
  <label for="durasi">Durasi:</label>
  <input type="text" id="durasi" name="durasi" value="..."><br><br>
  <input type="submit" value="[SUBMIT]">
</form>

</body>
</html>
