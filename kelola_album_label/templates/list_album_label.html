<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Album</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th {
    background-color: #add8e6;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  .action-buttons {
    display: flex;
    gap: 10px;
  }
</style>
</head>
<body>
  <table>
    <tr>
      <th>Judul</th>
      <th>Jumlah Lagu</th>
      <th>Total Durasi</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>Album1</td>
      <td>0</td>
      <td>0 menit</td>
      <td class="action-buttons">
        <button>Lihat Daftar Lagu</button>
        <button>Hapus</button>
      </td>
    </tr>
    <tr>
      <td>Album2</td>
      <td>2</td>
      <td>4 menit</td>
      <td class="action-buttons">
        <button>Lihat Daftar Lagu</button>
        <button>Hapus</button>
      </td>
    </tr>
  </table>
</body>
</html>
