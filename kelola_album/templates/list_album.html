<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Album - Marmut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #000000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #7f7f7f;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #000000;
        }

        button {
            background-color: #7f7f7f;
            color: #ffffff;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #464646;
        }
    </style>
</head>

<body>
    <div>
        <h2>List Album</h2>
        {% if records_album %}
        <table>
            <thead>
                <tr>
                    <th>Judul</th>
                    <th>Jumlah Lagu</th>
                    <th>Total Durasi</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records_album %}
                <tr>
                    <td>{{ record.judul }}</td>
                    <td>{{ record.jumlah_lagu }}</td>
                    <td>{{ record.total_durasi }}</td>
                    <td>
                        <a href="{% url 'kelola_album:list_song' %}?album_id={{ record.id }}">
                            <button>Lihat Daftar Lagu</button>
                        </a>
                        <a href="{% url 'kelola_album:delete_lagu' %}?album_id={{ record.id }}">
                            <button>Hapus</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <h2>Belum Memproduksi Album</h2>
        {% endif %}
    </div>
</body>
</html>
