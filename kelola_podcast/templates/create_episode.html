<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUDKELOLAPODCAST - Create Episode</title>
<style>
  h2 {
    text-align: center;
    font-weight: bold;
  }

  form {
    width: 50%;
    margin: 0 auto;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }

  .podcast-info {
    text-align: c;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <h2>CREATE EPISODE</h2>

  <!-- CREATE EPISODE FORM -->
  <form id="create-episode-form">
    <p>Podcast: <span id="podcast-title"></span></p>
    <input type="hidden" id="podcast-title-input" name="podcast-title" value="">
    <label for="episode-title">Judul:</label>
    <input type="text" id="episode-title" name="episode-title" required>

    <label for="episode-description">Deskripsi:</label>
    <input type="text" id="episode-description" name="episode-description" required>

    <label for="episode-duration">Durasi:</label>
    <input type="text" id="episode-duration" name="episode-duration" required>

    <input type="submit" value="Submit">
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const podcastTitle = urlParams.get('title');
    document.getElementById("podcast-title").textContent = podcastTitle;
    document.getElementById("podcast-title-input").value = podcastTitle;
  </script>
</body>
</html>
