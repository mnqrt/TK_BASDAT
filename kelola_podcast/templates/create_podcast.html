<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Podcast</title>
<style>
  h2 {
    text-align: center;
    font-weight: bold;
  }
  form {
    width: 50%;
    margin: 0 auto;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="email"], input[type="date"], input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <h2>Create Podcast</h2>
  <form method="post">
    {% csrf_token %}
    <label for="email_podcaster">Email Podcaster:</label>
    <input type="email" id="email_podcaster" name="email_podcaster" required>

    <label for="judul">Judul:</label>
    <input type="text" id="judul" name="judul" required>

    <label for="tanggal_rilis">Tanggal Rilis:</label>
    <input type="date" id="tanggal_rilis" name="tanggal_rilis" required>

    <label for="tahun">Tahun:</label>
    <input type="number" id="tahun" name="tahun" required>

    <label for="durasi">Durasi (menit):</label>
    <input type="number" id="durasi" name="durasi" required>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
