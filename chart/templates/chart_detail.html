<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUMELIHATCHART - Chart Detail</title>
<style>
  h2 {
    text-align: center;
    font-weight: bold;
  }

  #chart-detail table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  #chart-detail th, #chart-detail td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }

  #chart-actions {
    text-align: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div id="chart-detail">
    <h2>CHART DETAIL</h2>
    <p>Tipe: {{ chart_type }}</p>
    <button onclick="goBack()">Kembali</button>
    <h3>SONG LIST</h3>
    <table>
      <thead>
        <tr>
          <th>Judul Lagu</th>
          <th>Oleh</th>
          <th>Tanggal Rilis</th>
          <th>Total Plays</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for song in songs %}
        <tr>
          <td>{{ song.title }}</td>
          <td>{{ song.artist }}</td>
          <td>{{ song.release_date }}</td>
          <td>{{ song.total_plays }}</td>
          <td><button onclick="viewSongDetail('{{ song.title }}')">Lihat</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    function viewSongDetail(songTitle) {
      alert(`View song detail for ${songTitle}`);
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
