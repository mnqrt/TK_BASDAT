<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUMELIHATCHART - Chart List</title>
<style>
  h2 {
    text-align: center;
    font-weight: bold;
  }

  #chart-list {
    margin-bottom: 20px;
  }

  #chart-list table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 10px;
  }

  #chart-list th, #chart-list td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }

  #chart-actions {
    text-align: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div id="chart-list">
    <h2>CHART LIST</h2>
    <table>
      <thead>
        <tr>
          <th>Tipe</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for chart in charts %}
        <tr>
          <td>{{ chart.type }}</td>
          <td><button onclick="viewChartDetail('{{ chart.id }}')">Lihat Daftar Lagu</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div id="chart-actions">
      <button onclick="goBack()">Kembali</button>
    </div>
  </div>

  <script>
    function viewChartDetail(chartId) {
      window.location.href = `/charts/${chartId}/`;
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
