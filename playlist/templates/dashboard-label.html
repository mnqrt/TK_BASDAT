<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Dashboard (SEMUA)</title>
</head>
<body>

<h1>R DASHBOARD (SEMUA)</h1>

<!-- Informasi Pengguna -->
<div>
    <h2>Informasi Pengguna</h2>
    <ul>
        <li><strong>Nama:</strong> [Nama Pengguna]</li>
        <li><strong>Email:</strong> [Alamat Email Pengguna]</li>
        <li><strong>Kontak:</strong> [Kontak Pengguna (jika Label)]</li>
    </ul>
</div>

<!-- Label -->
<div>
    <h2>Label</h2>
    <p>Daftar album:</p>
    <ul>
        <!-- List album -->
        <li>[Album 1]</li>
        <li>[Album 2]</li>
        <!-- Add more if necessary -->
    </ul>
    <p>(Jika belum memiliki/memproduksi suatu album: "Belum Memproduksi Album")</p>
</div>

</body>
</html>
