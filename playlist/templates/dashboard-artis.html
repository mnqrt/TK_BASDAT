<h1>R DASHBOARD (SEMUA)</h1>

<!-- Informasi Pengguna -->
<div>
    <h2>Informasi Pengguna</h2>
    <ul>
        <li><strong>Nama:</strong> [Nama Pengguna]</li>
        <li><strong>Email:</strong> [Alamat Email Pengguna]</li>
    </ul>
</div>

<!-- Artist/Songwriter -->
<div>
    <h2>Artist/Songwriter</h2>
    <p>Daftar lagu:</p>
    <ul>
        <!-- List lagu -->
        <li>[Lagu 1]</li>
        <li>[Lagu 2]</li>
        <!-- Add more if necessary -->
    </ul>
    <p>(Jika belum memiliki lagu: "Belum Memiliki Lagu")</p>
</div>
