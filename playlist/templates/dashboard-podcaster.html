<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Dashboard (SEMUA)</title>
</head>
<body>

<h1>R DASHBOARD (SEMUA)</h1>

<!-- Informasi Pengguna -->
<div>
    <h2>Informasi Pengguna</h2>
    <ul>
        <li><strong>Nama:</strong> [Nama Pengguna]</li>
        <li><strong>Email:</strong> [Alamat Email Pengguna]</li>
    </ul>
</div>
<!-- Podcaster -->
<div>
    <h2>Podcaster</h2>
    <p>Daftar podcast:</p>
    <ul>
        <!-- List podcast -->
        <li>[Podcast 1]</li>
        <li>[Podcast 2]</li>
        <!-- Add more if necessary -->
    </ul>
    <p>(Jika belum memiliki podcast: "Belum Memiliki Podcast")</p>
</div>

</body>
</html>
